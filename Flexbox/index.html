<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display:flex;
            background-color: #06283D;
            width:750px;
        }

        .container > div{
            background-color: #f1f1f1;
            margin: 10px;
            padding:20px;
            font-size:30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>C</div>
        <div>O</div>
        <div>D</div>
        <div>E</div>
        <div>M</div>
        <div>A</div>
        <div>R</div>
        <div>C</div>
        <div>H</div>
    </div>
</body>
</html>
